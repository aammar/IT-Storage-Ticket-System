{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/jquery.color.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/it/">ITNAME</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{active_requests}}"><a href="{% url 'reqview' %}">
              {% if num_requests > 0 %}
              Requests <span class="badge">{{num_requests}}</span>
              {% else %}
              Requests
              {% endif %}
            </a></li>
            <li class="{{active_employees}}"><a href="{% url 'employeeview' %}">Employees</a></li>
            <li class="{{active_inventory}}"><a href="{% url 'inventoryview' %}">Inventory</a></li>
            <li class="{{active_additem}}"><a href="{% url 'additemview' %}">Add Item</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-default" onclick="logout()">Logout</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block admincontent %}
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>The IT Department</h1>
          <br/>
          <p>Put custom stuff here</p>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
