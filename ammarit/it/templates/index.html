{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/jquery.color.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/it/">ITNAME</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" id="username">
              <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <button class="btn btn-default" onclick="login()">Log in</button>
          </div>
          <div class="errortext navbar-form navbar-right" id="loginerror">
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class='row'>
        <div class='jumbotron'>
          <input type='text' placeholder='Employee ID' id='employeeid'/>
          <div id='employeeiderror' class='errortext'></div>
        </div>
      </div>
      <div class='row'>
        {% for cat, list in items %}
          <div class ='well'>
            {{cat}}
            {% for i in list %}
            <div class='well-sm'>
              <button class='item' onclick="onSelectItem({{i.itemNumber}}, {{i.itemID}});">{{i.make}} {{i.model}}</button>
            </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
