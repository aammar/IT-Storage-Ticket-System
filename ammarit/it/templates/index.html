{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/jquery.color.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/it/">ITNAME</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" id="username">
              <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <button class="btn btn-default" onclick="login()">Log in</button>
          </div>
          <div class="errortext navbar-form navbar-right" id="loginerror">
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <h1>Item Request Form</h1>
      <br/>
      <div class='row'>
        <input id="searchtext" class='form-control' type="text" placeholder="Search..." oninput="update_search()"></input>
      </div>
      <div id="search-container" style="display: none;">
        <h2>Search Results</h2>
        <div id="searchables" class='row'>
        </div>
      </div>
      <div id="categories">
        {% for cat, list in items %}
          <div class='row' id="list-{{cat}}">
            <h2>
              <a href="#" onclick="return toggleCat('{{cat}}');"><span id="icon-{{cat}}" class="glyphicon glyphicon-minus" aria-hidden="true"></span> {{cat}}</a>
            </h2>
            <div id="container-{{cat}}">
              {% for i in list %}
                <div class="col-sm-6 col-md-4 availableitem">
                  <div class="thumbnail">
                    <img class="reqimg" src="{{i.imgURL}}" alt="">
                    <div class="caption">
                      <h3>{{i.make}} {{i.model}}</h3>
                      <p>{{i.description}}</p>
                      <p><a class="btn btn-primary" role="button" onclick="onAddItem({{i.itemNumber}}, {{i.itemID}}, '{{i.make}} {{i.model}}');">Add to request</a></p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class='row'>
        <div class='jumbotron'>
          <h1>Request</h1>
          <br/>
          <div id='request-summary'>
          </div>
          <div class='input-group'>
            <input class='form-control' type='text' placeholder='Employee ID' id='employeeid'/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="onMakeRequest()">Make Request</button>
            </span>
          </div>
          <div id='employeeiderror' class='errortext'></div>
        </div>
      </div>
    </div>
  </body>
</html>
